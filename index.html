<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الطلبة المجيدون</title>
    <style>
        body {
            background-color: #add8e6;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            border: 5px solid #003366;
            border-radius: 15px;
            padding: 20px;
            display: inline-block;
            background-color: white;
        }

        h1 {
            color: hsl(355, 92%, 53%);
        }

        select,
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bolder;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:enabled {
            background-color: #45a049;
        }

        select {
            background-color: yellow;
            color: black;
            font-style: italic;
            font-weight: bold;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }

        .checkbox-container {
            margin-top: 30px;
        }

        #timeoutMessage {
            color: red;
            font-size: 24px;
            font-weight: bold;
            display: none;
            position: relative;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .blinking {
            animation: blink 1s infinite;
        }

        .warning-icon {
            display:inline-block;
            width: 30px;
            height: 30px;
            background-color: #ffa600;
            border-radius: 50%;
            color: red;
            font-weight: bold;
            text-align: center;
            line-height: 30px;
            margin-right: 10px;
        }

        /* تخصيص زر الخروج باللون الأحمر */
        .exit-button {
            background-color: red;
            color: white;
            font-weight: bolder;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .exit-button:hover {
            background-color: #f74040;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="888.png" alt="Logo" style="max-height: 100px;">
        <h1>25\24 ادخال الطلبة المجيدين</h1>
        <h3>الاختبار القصير الاول</h3>
        
        <div id="timeoutMessage" class="blinking">
            <span class="warning-icon">!</span>لقد تخطيت المدة المقررة برجاء مراجعة الادارة
        </div>

        <select id="gradeSelect">
            <option value="">اختر صف دراسي</option>
            <option
                value="https://docs.google.com/spreadsheets/d/1WRmzphEbFp6hmYQuzqC2wWxJY56I5dF1qyHW4gspuY0/edit?usp=drive_link">
                الصف الخامس</option>
            <option
                value="https://docs.google.com/spreadsheets/d/1OYCqjnEoyi2ojxhfTZIUoT8f-Je8jq9mI73a3jVdiQI/edit?usp=drive_link">
                الصف السادس</option>
            <!-- المزيد من الخيارات هنا -->
        </select>

        <button id="submitButton" disabled>عرض الصف</button>
        
        <div class="button-container">
            <button onclick="window.open('https://docs.google.com/spreadsheets/d/1evlcZLmeoTAZsy0gjQss70p5aGYM4Je-wNyyaGGtwH4/edit?usp=drive_link')">عدد المجيدون</button>
            <button onclick="window.open('https://docs.google.com/spreadsheets/d/1OzQ4ct1Z4A4jUXDUKJvHaT5v7pGfkQF_D52IahotEMo/edit?usp=drive_link')">حركة الرصد</button>
            <!-- زر الخروج باللون الأحمر -->
            <button class="exit-button" onclick="window.close()">خروج</button>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="activateCheckbox" checked> <label for="activateCheckbox">CONTROL</label>
        </div>
    </div>

    <script>
        const submitButton = document.getElementById('submitButton');
        const activateCheckbox = document.getElementById('activateCheckbox');
        const gradeSelect = document.getElementById('gradeSelect');
        const timeoutMessage = document.getElementById('timeoutMessage');

        submitButton.disabled = !activateCheckbox.checked;

        activateCheckbox.addEventListener('change', function () {
            const password = prompt('ONLY FOR ADMIN');
            if (password === 'admin123') {
                if (this.checked) {
                    submitButton.disabled = false;
                    timeoutMessage.style.display = 'none';
                    alert('تم تفعيل زر عرض الصف.');
                } else {
                    submitButton.disabled = true;
                    timeoutMessage.style.display = 'block';
                    alert('تم تعطيل زر عرض الصف.');
                }
            } else {
                alert('كلمة السر غير صحيحة. الزر سيبقى كما هو.');
                this.checked = !this.checked;
            }
        });

        submitButton.addEventListener('click', function () {
            const selectedGrade = gradeSelect.value;
            if (selectedGrade) {
                window.open(selectedGrade, '_blank');
            } else {
                alert('يرجى اختيار صف دراسي.');
            }
        });
    </script>
</body>

</html>
